config:
  vars:
    - name: USER_NAME
      desc: Username to login into console and oc
      value: "dev"
    - name: USER_PASSWORD
      desc: Password to login
      value: "dev"
    - name: GIT_HOST
      desc: The git host prefix
      value: <url>
    - name: DOCS_URL
      desc: URL prefix to access docs (https://docs.spektrasystems.com/latest)
      value: <url>
      
modules:
  creds:
    name: Credentials
    vars:
      aadUsername: "username"
      aadPassword: "password"
      appID: "appid"
      appSecret: "appsecret"
